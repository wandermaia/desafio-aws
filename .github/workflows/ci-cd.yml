name: "APPS - CI/CD"

on:
  workflow_call:
    inputs:
      aws-region:
        type: string
        required: true
    secrets:
      dockerhub-username:
        required: true
      dockerhub-token:
        required: true


jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Autenticação no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerhub-username }}
          password: ${{ secrets.dockerhub-token }}

      - name: Construção da imagem Docker
        uses: docker/build-push-action@v6
        with: 
          context: ./src/go-calculator
          file: ./src/go-calculator/Dockerfile
          push: true
          tags: |
            wandermaia/calculadora-api:${{ github.run_number }}
            wandermaia/calculadora-api:latest

      
