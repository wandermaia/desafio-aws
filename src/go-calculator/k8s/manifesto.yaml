---
apiVersion: v1
kind: Namespace
metadata:
  name: calculator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: calculator
  name: calculadora-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: calculadora-api
      tier: backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: calculadora-api
        tier: backend
    spec:
      containers:
      - env:
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          value: "password"
        - name: DB_HOST
          value: "mysql-dev.wandermaia.com"
        - name: DB_NAME
          value: "go-calculator"
        image: wandermaia/calculadora-api:3
        imagePullPolicy: IfNotPresent
        name: calculadora-api
        ports:
        - containerPort: 7000
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /backend
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /backend
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  namespace: calculator
  name: calculadora-api
  labels:
    app.type.monitor: jvm-app
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 7000
  selector:
    app: calculadora-api
    tier: backend
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: calculator
  name: ingress-alb-calculadora-api
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: calculadora-api
              port:
                number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
  name: ingress-nginx-calculadora-api
  namespace: calculator
spec:
  ingressClassName: nginx
  rules:
  - host: calculadora-api-dev.wandermaia.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: calculadora-api
            port:
              number: 8080
