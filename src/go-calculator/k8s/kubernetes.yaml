---
apiVersion: v1
kind: Namespace
metadata:
  name: calculator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: calculator
  name: calculadora-api
spec:
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 10
  replicas: 2
  selector:
    matchLabels:
      app: calculadora-api
      tier: backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: calculadora-api
        tier: backend
    spec:
      containers:
      - env:
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          value: "password"
        - name: DB_HOST
          value: "mysql-dev.wandermaia.com"
        - name: DB_NAME
          value: "go-calculator"
        image: wandermaia/calculadora-api:3
        imagePullPolicy: IfNotPresent
        name: calculadora-api
        ports:
        - containerPort: 7000
          name: http
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /backend
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /backend
            port: http
          initialDelaySeconds: 30
          failureThreshold: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: calculadora-api
spec:
  selector:
    app: calculadora-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 7000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: game-2048
  name: ingress-2-2048
  annotations:
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-2048
              port:
                number: 80