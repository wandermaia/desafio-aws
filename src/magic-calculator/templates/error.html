<!DOCTYPE html>
<html>
<head>
    <title>Erro</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .error {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }
        .error a {
            background-color: #667eea;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .error a:hover {
            background-color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="error">
        <h1>Erro</h1>
        <p>Ocorreu um erro: {{ error }}</p>
        <a href="{{ url_for('voltar') }}">Voltar</a>
    </div>
</body>
</html>
